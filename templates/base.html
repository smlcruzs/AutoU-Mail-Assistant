<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoU - Classificador de Emails</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-800">
    <header class="bg-white shadow-sm">
      <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
        <h1 class="text-xl font-semibold">AutoU — Classificação & Resposta de Emails</h1>
        <a href="https://github.com/smlcruzs/AutoU-Mail-Assistant" class="text-sm underline">Repositório</a>
      </div>
    </header>
    <main class="max-w-5xl mx-auto px-4 py-6">
      {% block content %}{% endblock %}
    </main>
    <footer class="max-w-5xl mx-auto px-4 py-8 text-xs text-slate-500">
      
    </footer>
  </body>
</html>
